<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schema Conversion</title>
    <style>
        .container {
            display: flex;
        }
        .schema {
            flex: 1;
            margin: 10px;
            border: 1px solid #ccc;
            padding: 10px;
            overflow: auto;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="schema">
        <h2>Original Schema</h2>
        <pre>{{ toJSON .OriginalSchema }}</pre>
    </div>
    <div class="schema">
        <h2>Spark Schema</h2>
        <pre>{{ toJSON .SparkSchema }}</pre>
    </div>
</div>
</body>
</html>
