<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Schema Conversion</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      display: flex;
    }
    .schema {
      flex: 1;
      border: 1px solid #ccc;
      padding: 10px;
      overflow: auto;
    }
    #jsonSchema {
      margin-right: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="schema" id="jsonSchema">
    <!-- JSON schema will be populated here -->
  </div>
  <div class="schema" id="sparkSchema">
    <!-- Spark schema will be populated here -->
  </div>
</div>

<script>
  // Function to populate schema HTML
  function populateSchema(containerId, schemaData) {
    let container = document.getElementById(containerId);
    container.innerHTML = "<h3>" + containerId + "</h3><pre>" + JSON.stringify(schemaData, null, 4) + "</pre>";
  }

  // Fetch JSON schema data from file
  fetch('inputSchemas/json_schema.json')
          .then(response => response.json())
          .then(data => {
            populateSchema('jsonSchema', data);
            // Call convertToSparkSchema to convert JSON schema to Spark schema and display
            let sparkSchemaData = convertToSparkSchema(data);
            populateSchema('sparkSchema', sparkSchemaData);
          })
          .catch(error => console.error('Error fetching JSON schema:', error));

  // Function to convert JSON schema to Spark schema
  function convertToSparkSchema(jsonSchema) {
    // Convert JSON schema to Spark schema (example conversion)
    let sparkSchema = {
      "type": "struct",
      "fields": []
    };
    for (let property in jsonSchema.properties) {
      if (jsonSchema.properties.hasOwnProperty(property)) {
        let field = {
          "name": property,
          "type": jsonSchema.properties[property].type,
          "nullable": true, // Example: assume nullable by default
          "metadata": {}
        };
        sparkSchema.fields.push(field);
      }
    }
    return sparkSchema;
  }
</script>

</body>
</html>
